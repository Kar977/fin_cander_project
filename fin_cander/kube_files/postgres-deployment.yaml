apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-container    # indicates which Pods (with which labeles) need be handled by this Deployment
  template:
    metadata:         # indicates the metadata that will be added to each Pod
      labels:
        app: postgres-container
        tier: backend
    spec:
      containers:     # defines a running container inside the Pod
        - name: postgres-container
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: fin-cander-config
                  key: POSTGRES_DB
          ports:
            - containerPort: 5432   # which port of the container is exposed to the Pod
          volumeMounts:
            - name: postgres-volume-mount-v2
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-volume-mount-v2
          persistentVolumeClaim:
            claimName: postgres-pv-newclaim-v2
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.appName }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.deployment.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.appName }}
        tier: backend
    spec:
      containers:
        - name: {{ .Values.deployment.container.name }}
          image: {{ .Values.deployment.container.image }}
          imagePullPolicy: {{ .Values.deployment.container.pullPolicy }}
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: fin-cander-config
                  key: POSTGRES_DB
          ports:
            - containerPort: {{ .Values.deployment.container.containerPort }}
          volumeMounts:
            - name: {{ .Values.deployment.container.volumeName }}
              mountPath: {{ .Values.deployment.container.volumePath }}
      volumes:
        - name: {{ .Values.deployment.volume.volumeName }}
          persistentVolumeClaim:
            claimName: {{ .Values.pvcClaim.claimName }}